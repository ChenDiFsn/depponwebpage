<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<script type="text/javascript"src="script/jquery-3.4.1.js">
		</script>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script type="text/javascript"src="bootstrap-3.3.7-dist/js/bootstrap.min.js">	
		</script>
		<link rel="stylesheet" type="text/css" href="css/regcss.css"/>
		<script type="text/javascript" src="script/regjs.js">
			
		</script>
		
	</head>
	<body>
		<div class="header">
			
		</div>
		<div class="log">
			<div class="reg">
				<div class="upp">
					<div class="user-login">
						<span id="uln"style="color: #000000;">
							<a href="#">注册新用户</a>
						</span>
					</div>
					<div class="phone-login">
						<span id="pln">
							<p>立即注册</p>
							<p>会员专享更多优惠</p>
						</span>
						
					</div>
					<div class="line-father"style="background-color: gainsboro;">
						<div class="line-sonn">
							
						</div>
					</div>
				</div>
				
			<!-- 表单提交 -->	
				<div class="downn">
					<form action="" method="post">
						
						<div class="username-password">
							<div class="username">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								<input type="text"id="inp1"  placeholder="请输入您的手机号"/>
								
							</div>
							
							<div class="emails">
								<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
								<input type="password" id="inp2" placeholder="请输入手机号验证"/>
								<button type="button" class="btn btn-default enjoy">获取验证码</button>
							</div>
							
							<div class="password">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								<input type="password"id="inp3"  placeholder="建议6-16个字符密码"/>
								
							</div>
						</div>
						
						<div class="checkbox-forget">
							<div class="checkbox">
								<label>
								<span id="read">
									<input type="checkbox" checked="checked"> 已阅读
								</span>  
								</label>
							  </div>
							  <span id="read">
							  	<a href="#">德邦网上营业厅服务协议</a>
							  </span>
						</div>	
						
					<div class="login-reg">
						<div class="login-login">
								<span id="lijidenglu">
									<a href="#">已有账号？立即登录</a>
								</span>
							</div>
				
							<div class="denglu">
								<input type="button"class="sub" value="注册"/>
							</div>
						</div>
					</form>
					
				</div>
				
				
				
			</div>
		</div>
		
	</body>
</html>
