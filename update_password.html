<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="row">
			<div class="col-md-6">
				<div class="ptb20">
					修改密码
				</div>
				<div >
					<div class="mb">
						<div class="col-md-2">
							<span class="star-mark-box"style="line-height: 40px;">
								旧密码
							</span>
						</div>
						<div class="col-md-5">
							<label class="position-re">
								<input type="password" placeholder="旧密码" />
							     <div class="red error-massage-box">
							     	<span>请输入6到16位的密码</span>
									<span>请输入正确密码</span>
							     </div>
							</label>
						</div>
					</div>
					<div class="mb">
						<div class="col-md-2">
							<span class="star-mark-box"style="line-height: 40px;">
								新密码
							</span>
						</div>
						<div class="col-md-5">
							<label class="position-re">
								<input type="password" placeholder="新密码" />
							     <div class="red error-massage-box">
							     	<span>请输入6到16位的密码</span>
									
							     </div>
							</label>
						</div>
					</div>
					<div class="mb">
						<div class="col-md-2">
							<span class="smb"style="line-height: 40px;">
								确认密码
							</span>
							
						</div>
						<div class="col-md-5">
							<label>
								<input type="password" placeholder="确认密码" />
							    <div class="red error-massage-box">
							    	<span>两次输入密码不一致</span>
							    									
							    </div>
							</label>
						</div>
					</div>
					<div class="mb">
						<div class="col-md-2">
							<span class="yz"style="line-height: 40px;">
								验证码
							</span>
						</div>
						<div class="col-md-3">
							
								<label>
								<input type="text" placeholder="图形验证码">
							    <div class="red error-massage-box">
							    	<span>验证码只能为数字和字母</span>
							    	<span>图形验证码不正确</span>								
							    </div>
							</label>
							<div class="col-md-1">
								
							</div>
							<div class="col-md-2">
								<img src="" >
								
							</div>
						</div>
					</div>
					<div class="mb">
						<div class="col-md-2">
							
						</div>
						<div class="col-md-7">
							<button type="button">保存</button>
							<div class="col-md-1">
								
							</div>
							<button type="button">返回</button>
						</div>
						<div class="col-md-5">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
